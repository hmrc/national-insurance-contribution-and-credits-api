openapi: 3.0.3
info:
  title: NI Contributions and Credits
  description: |-
    # Usage Terms
    These interfaces are business-critical interfaces for HMRC and DWP, supporting thousands of staff - all consumption, or change in consumption levels, should be registered and fully approved (see Registered Consumers below).
  version: 0.0.2 Draft
  x-integration-catalogue:
    reviewed-date: 2026-01-13T16:47:25Z
    short-description: NI Contributions and Credit
    status: ALPHA
    api-type: SIMPLE
    platform: HIP
    backends:
      - NI
    domain: 1
    sub-domain: 1.5
servers:
  - url: https://api.ipaas.prod.eis.ns2p.corp.hmrc.gov.uk/ni
    description: Corporate - Production
  - url: https://api.ipaas.preprod.eis.ns2p.corp.hmrc.gov.uk/ni
    description: Corporate â€“ Pre-Production
  - url: https://api.ipaas.test.eis.ns2n.corp.hmrc.gov.uk/ni
    description: Corporate - Test
  - url: https://hip.ws.hmrc.gov.uk/ni
    description: MDTP - Production
  - url: https://hip.ws.ibt.hmrc.gov.uk/ni
    description: MDTP - QA
security:
  - oAuth2:
      - write:retrieve-ni-conts-creds
paths:
  /national-insurance/contributions-and-credits:
    post:
      tags:
        - Contributions-and-credits
      summary: Retrieve Class 1 and Class 2 Contribution and Credits.
      description: |-
        # Purpose
        This API provides the capability to retrieve Class 1 and Class 2 data for an account.<br>
        - This allows a search for Class 1 contributions and Class 2 credits for a given NINO (suffix optional) and range of tax years.
        - Request payload will contain the NINO and date of birth.<br>
        - A start year for the tax year range, not before 1975 or after CY-1<br>
        - An end year for the tax year range, not before the start year or after CY-1, and no more than five years after the start year (thereby allowing a range of six years inclusive).
      operationId: retrieveNIContributionAndCredits
      parameters:
        - $ref: '#/components/parameters/correlationId'
        - $ref: '#/components/parameters/govUkOriginatorId'
        - $ref: '#/components/parameters/govUkOrganisationId'
        - $ref: '#/components/parameters/govUkUserId'
        - $ref: '#/components/parameters/govUkUserName'
        - $ref: '#/components/parameters/govUkJobRole'
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/PostNIContributionCreditRequest'
        required: true
      responses:
        "200":
          description: Successful Response
          headers:
            correlationId:
              $ref: '#/components/headers/correlationId'
          content:
            application/json;charset=UTF-8:
              schema:
                $ref: '#/components/schemas/PostNIContCredResponse'
              examples:
                exampleClass1Response:
                  summary: Employee with Class 1 across 2023-2024
                  value:
                    totalGraduatedPensionUnits: 9.5
                    class1ContributionAndCredits:
                      - taxYear: 2024
                        numberOfContributionsAndCredits: 51
                        contributionCategoryLetter: A
                        contributionCategory: STANDARD RATE
                        contributionCreditType: C1
                        primaryContribution: 2850.0
                        class1ContributionStatus: VALID
                        primaryPaidEarnings: 32000.0
                        creditSource: EMPLOYMENT SERVICES
                        employerName: AcmeCo
                        latePaymentPeriod: L
                      - taxYear: 2023
                        numberOfContributionsAndCredits: 51
                        contributionCategoryLetter: A
                        contributionCategory: STANDARD RATE
                        contributionCreditType: C1
                        primaryContribution: 2700.0
                        class1ContributionStatus: VALID
                        primaryPaidEarnings: 30000.0
                        creditSource: EMPLOYMENT SERVICES
                        employerName: Widget
                        latePaymentPeriod: L
                exampleJSAESAResponse:
                  summary: Employee with Class 1 JSA/ESA Credits
                  value:
                    totalGraduatedPensionUnits: 9.5
                    class1ContributionAndCredits:
                      - taxYear: 2024
                        numberOfContributionsAndCredits: 51
                        contributionCategoryLetter: A
                        contributionCategory: STANDARD RATE
                        contributionCreditType: C1
                        primaryContribution: 2850.0
                        class1ContributionStatus: VALID
                        primaryPaidEarnings: 32000.0
                        creditSource: JSA TAPE INPUT
                        employerName: AcmeCo
                        latePaymentPeriod: L
                      - taxYear: 2023
                        numberOfContributionsAndCredits: 51
                        contributionCategoryLetter: A
                        contributionCategory: STANDARD RATE
                        contributionCreditType: C1
                        primaryContribution: 2700.0
                        class1ContributionStatus: VALID
                        primaryPaidEarnings: 30000.0
                        creditSource: EMPLOYMENT AND SUPPORT
                        employerName: Widget
                        latePaymentPeriod: L
                exampleClass2Response:
                  summary: Self-employed with Class 2 credits
                  value:
                    totalGraduatedPensionUnits: 0
                    class2ContributionAndCredits:
                      - taxYear: 2024
                        numberOfContributionsAndCredits: 52
                        contributionCreditType: C2
                        class2Or3EarningsFactor: 6500.0
                        class2NIContributonAmount: 163.8
                        class2Or3CreditStatus: VALID
                        creditSource: DIRECT DEBIT
                        latePaymentPeriod: LX
                maximallyPopulatedResponse:
                  summary: Maximally populate response. Combined Class 1 and Class
                    2.
                  value:
                    totalGraduatedPensionUnits: 7.0
                    class1ContributionAndCredits:
                      - taxYear: 2022
                        numberOfContributionsAndCredits: 26
                        contributionCategoryLetter: B
                        contributionCategory: REDUCED RATE
                        contributionCreditType: C1
                        primaryContribution: 1200.0
                        class1ContributionStatus: CURRENT
                        primaryPaidEarnings: 18000.0
                        creditSource: EMPLOYMENT SERVICES
                        employerName: Fabrik
                        latePaymentPeriod: ZZ
                    class2ContributionAndCredits:
                      - taxYear: 2022
                        numberOfContributionsAndCredits: 26
                        contributionCreditType: C2
                        class2Or3EarningsFactor: 3250.0
                        class2NIContributonAmount: 81.9
                        class2Or3CreditStatus: POTENTIAL
                        creditSource: DIRECT DEBIT
                        latePaymentPeriod: L
        "400":
          description: Bad Request
          headers:
            correlationId:
              $ref: '#/components/headers/correlationId'
          content:
            application/json;charset=UTF-8:
              schema:
                required:
                  - origin
                  - response
                type: object
                properties:
                  origin:
                    $ref: '#/components/schemas/HIP-originEnum'
                  response:
                    oneOf:
                      - $ref: '#/components/schemas/HIP-failureResponse'
                      - $ref: '#/components/schemas/errorResponse_400'
                additionalProperties: false
              examples:
                Actual_Response:
                  value:
                    origin: HoD
                    response:
                      failures:
                        - reason: HTTP message not readable
                          code: "400.2"
                        - reason: Constraint Violation - Invalid/Missing input parameter
                          code: "400.1"
                HIP-originResponse:
                  description: HIP-originResponse
                  value:
                    origin: HIP
                    response:
                      - type: Type of Failure
                        reason: Reason for Failure
        "403":
          description: Forbidden
          headers:
            correlationId:
              $ref: '#/components/headers/correlationId'
          content:
            application/json;charset=UTF-8:
              schema:
                $ref: '#/components/schemas/errorResourceObj_403_Forbidden'
              examples:
                Actual_Response:
                  value:
                    reason: Forbidden
                    code: "403.2"
        "404":
          $ref: '#/components/responses/notFoundErrorResponse'
        "422":
          description: Unprocessable Entity
          headers:
            correlationId:
              $ref: '#/components/headers/correlationId'
          content:
            application/json;charset=UTF-8:
              schema:
                $ref: '#/components/schemas/errorResponse_422'
              examples:
                "422_StartYearAfterEndYear":
                  $ref: '#/components/examples/422_StartYearAfterEndYear'
                "422_StartYearPre1975":
                  $ref: '#/components/examples/422_StartYearPre1975'
                "422_StartYearPostCY-1":
                  $ref: '#/components/examples/422_StartYearPostCY-1'
                "422_EndYearPostCY-1":
                  $ref: '#/components/examples/422_EndYearPostCY-1'
                "422_TaxYearRangeOver6":
                  $ref: '#/components/examples/422_TaxYearRangeOver6'
        "500":
          $ref: '#/components/responses/internalServerErrorResponse'
        "503":
          description: Service Unavailable
          content:
            application/json;charset=UTF-8:
              schema:
                $ref: '#/components/schemas/HIP-originResponse'
components:
  schemas:
    correlationId:
      format: uuid
      description: Correlation ID - used for traceability purposes - note that this
        value in the response matches that received in the request to allow correlation.
      type: string
      example: e470d658-99f7-4292-a4a1-ed12c72f1337
    govUkOriginatorId:
      description: Identity of the Originating System that made the API call
      type: string
    govUkOrganisationId:
      description: A unique organisation ID for the user.
      type: string
      example: Department
    govUkUserId:
      description: A unique user ID for the user.
      maxLength: 7
      minLength: 7
      type: string
    govUkUserName:
      description: A unique username for the user.
      type: string
      example: Worker
    govUkJobRole:
      description: A unique job role for the user.
      type: string
      example: Social
    errorResponse_400:
      title: Error Response
      description: Array of Error Response Failure Object in Error Response.
      type: object
      properties:
        failures:
          $ref: '#/components/schemas/errorResponseFailure_400'
    errorResponseFailure_400:
      title: Failure Object in Error Response
      description: Array of Error Response Failure Object in Error Response.
      type: array
      items:
        $ref: '#/components/schemas/errorResourceObj_400'
    errorResourceObj_400:
      required:
        - code
        - reason
      type: object
      properties:
        reason:
          description: Displays the reason of the failure.
          maxLength: 120
          minLength: 1
          type: string
        code:
          description: |-
            The error code representing the error that has occurred. Valid values are
            400.1 - Constraint violation (Followed by 'Invalid/Missing input parameter path.to.field')
            400.2 - HTTP message not readable.
          enum:
            - "400.1"
            - "400.2"
          type: string
    errorResourceObj_403_Forbidden:
      title: 403_Forbidden
      required:
        - code
        - reason
      type: object
      properties:
        reason:
          description: Displays the reason of the failure.
          enum:
            - Forbidden
          type: string
        code:
          description: The error code representing the Forbidden Error.
          enum:
            - "403.2"
          type: string
    errorResponse_422:
      title: Error Response
      description: Error Response Payload for this API
      type: object
      properties:
        failures:
          $ref: '#/components/schemas/errorResponseFailure_422'
    errorResponseFailure_422:
      title: Failure Object in Error Response
      description: Array of Error Response Failure Object in Error Response.
      type: array
      items:
        $ref: '#/components/schemas/errorResourceObj_422'
    errorResourceObj_422:
      required:
        - code
        - reason
      type: object
      properties:
        reason:
          description: Displays the reason of the failure.
          maxLength: 120
          minLength: 1
          type: string
        code:
          description: The error code representing the error that has occurred.
          maxLength: 10
          minLength: 1
          type: string
    taxYear:
      description: Denotes the tax year (e.g. 2023 for a 2023/2024 tax period).
      maximum: 2099
      minimum: 1900
      type: integer
      example: 2022
    PostNIContCredResponse:
      description: Success response payload for this API.
      type: object
      properties:
        totalGraduatedPensionUnits:
          format: double
          description: "Denotes the total number of graduated pension units paid to\
            \ an individual. Value precision allows for up to 6 decimal places - i.e.\
            \ 10, 10.5, 10.56, 10.567, 10.5678, 10.56789, 10.567890 are all accepted\
            \ values."
          maximum: 100
          minimum: 0
          type: number
          example: 10
        class1ContributionAndCredits:
          description: Contains an array of Class 1 records.
          type: array
          items:
            $ref: '#/components/schemas/Class1ContributionAndCredits'
        class2ContributionAndCredits:
          description: Contains an array of Class 2 records.
          type: array
          items:
            $ref: '#/components/schemas/Class2ContributionAndCredits'
    Class1ContributionAndCredits:
      description: Contains details of a Class 1 record.
      type: object
      properties:
        taxYear:
          $ref: '#/components/schemas/taxYear'
        numberOfContributionsAndCredits:
          description: Number of weekly credits that apply to the credit record.
          maximum: 53
          minimum: 0
          type: integer
        contributionCategoryLetter:
          $ref: '#/components/schemas/contributionCategoryLetter'
        contributionCategory:
          $ref: '#/components/schemas/EnumContCat'
        contributionCreditType:
          $ref: '#/components/schemas/EnumCCType'
        primaryContribution:
          $ref: '#/components/schemas/unsignedMoney'
        class1ContributionStatus:
          $ref: '#/components/schemas/EnumCl1stat'
        primaryPaidEarnings:
          $ref: '#/components/schemas/unsignedMoney'
        creditSource:
          $ref: '#/components/schemas/EnumCreditSource'
        employerName:
          $ref: '#/components/schemas/employerName'
        latePaymentPeriod:
          $ref: '#/components/schemas/EnumLpind'
    Class2ContributionAndCredits:
      description: Contains details of a Class 2 record.
      type: object
      properties:
        taxYear:
          $ref: '#/components/schemas/taxYear'
        numberOfContributionsAndCredits:
          $ref: '#/components/schemas/numberOfContributionsAndCredits'
        contributionCreditType:
          $ref: '#/components/schemas/EnumCCType'
        class2Or3EarningsFactor:
          $ref: '#/components/schemas/unsignedMoney'
        class2NIContributonAmount:
          $ref: '#/components/schemas/unsignedMoney'
        class2Or3CreditStatus:
          $ref: '#/components/schemas/EnumCl2Stat'
        creditSource:
          $ref: '#/components/schemas/EnumCreditSource'
        latePaymentPeriod:
          $ref: '#/components/schemas/EnumLpind'
    nationalInsuranceNumber:
      description: "NINO - unique for an individual - note not all individuals qualify\
        \ to be issued with one, with optional suffix."
      maxLength: 9
      minLength: 8
      pattern: "^([ACEHJLMOPRSWXY][A-CEGHJ-NPR-TW-Z]|B[A-CEHJ-NPR-TW-Z]|G[ACEGHJ-NPR-TW-Z]|[KT][A-CEGHJ-MPR-TW-Z]|N[A-CEGHJL-NPR-SW-Z]|Z[A-CEGHJ-NPR-TW-Y])[0-9]{6}[A-D]{0,1}$"
      type: string
      example: AA000001A
    unsignedMoney:
      description: Positive or zero monetary value.
      multipleOf: 0.01
      maximum: 99999999999999.98
      minimum: 0
      type: number
    contributionCategoryLetter:
      description: Letter associated with the contribution category.
      maxLength: 1
      minLength: 1
      pattern: "^[A-Z]$"
      type: string
    numberOfContributionsAndCredits:
      description: Number of weekly credits that apply to the credit record.
      maximum: 53
      minimum: 0
      type: integer
    employerName:
      description: "Employer name, held as a checkbrick in NPS for employment details\
        \ linked to a contribution."
      maxLength: 6
      minLength: 1
      pattern: "^([A-Za-z ])+$"
      type: string
    EnumLpind:
      enum:
        - L
        - LX
        - ZY
        - ZZ
      type: string
    EnumCreditSource:
      description: Denotes the credit source type.
      enum:
        - NOT KNOWN
        - ADP CENTRE LIVINGSTON
        - DSS LOCAL OFFICES
        - EMPLOYMENT SERVICES
        - DIRECT DEBIT
        - CARER'S ALLOWANCE (CA)
        - HNCIP OR SDA
        - NORTHERN IRELAND SICKNESS CREDITS
        - JURY SERVICE
        - NUBS 2
        - "NUBS 2 [ALTERNATIVE SB CONDITION MET]"
        - DWA UNIT (BLACKPOOL) EMPLOYED EARNERS
        - DWA UNIT (BLACKPOOL) SELF EMPLOYED EARNERS
        - DWA UNIT (BELFAST) EMPLOYED EARNERS
        - DWA UNIT (BELFAST) SELF EMPLOYED EARNERS
        - ISLE OF MAN
        - AUTOCREDITS - INTERNALLY CALCULATED
        - AUTOCREDITS - EXTERNALLY INPUT
        - JUVENILE CREDITS (INTERNAL)
        - WIDOWS CREDITS   (INTERNAL)
        - APPROVED TRAINING CREDITS (INTERNAL)
        - UNEMPLOYABILITY SUPPLEMENT CREDITS (INTERNAL)
        - PSCS INCAP
        - LONG TERM SCALE RATE
        - ADP READING
        - NOT APPLICABLE
        - QUARTERLY BILLING
        - JSA TAPE INPUT
        - JSA TAPE INPUT (ALTERNATIVE SB CONDITION MET)
        - JSA PAPER INPUT
        - FAMC-NI
        - FAMC-GB
        - CENTRAL AWARD
        - ADP NORTHERN IRELAND
        - FAMILY CREDIT (GB)
        - FAMILY CREDIT (NI)
        - INCAPACITY
        - DPTC (GB) EMP
        - DPTC (GB) S/EMP
        - DPTC (NI) EMP
        - DPTC (NI) S/EMP
        - WFTC (GB)
        - WFTC (NI)
        - STATUTORY MATERNITY PAY CREDIT
        - STATUTORY ADOPTION PAY CREDIT
        - Disabled Tax Credit (Employed)
        - Disabled Tax Credit (Self-employed)
        - Working Tax Credit (Employed)
        - Working Tax Credit (Self-employed)
        - EMPLOYMENT AND SUPPORT
        - HRP CONVERSION
        - CHILD BENEFIT
        - CARER'S CREDIT
        - FOSTER CARER
        - MoD Spouse/Civil Partner's Credits
        - ADDITIONAL STATUTORY PATERNITY PAY
        - SPECIFIED ADULT CARER
        - UNIVERSAL CREDIT
        - SHARED PARENTAL PAY
        - Post 75 Service Spouses Credit
        - Statutory Parental Bereavement Pay
        - CARER SUPPORT PAYMENT (CSP)
        - Statutory Neonatal Care Pay
        - REPLACEMENT CREDITS FOR PARENTS AND CARERS
    EnumContCat:
      description: Denotes the contribution category.
      enum:
        - (NONE)
        - CLASS 1A - PAYE EMPLOYER ONLY CONTRIBUTIONS
        - CONVERTED ACCOUNT - CONTRACTED OUT
        - MARINER FOREIGN GOING REBATE ( REDUCED  CONTRACTED-OUT )
        - MARINER FOREIGN GOING REBATE ( STANDARD CONTRACTED-OUT )
        - MARINER FOREIGN GOING REBATE EQUIVALENT (REDUCED)
        - MARINER FOREIGN GOING REBATE EQUIVALENT (SECONDARY ONLY)
        - MARINER FOREIGN GOING REBATE EQUIVALENT (STANDARD)
        - MARINER REDUNDANCY FUND & FOREIGN GOING REBATE ( REDUCED C-OUT)
        - MARINER REDUNDANCY FUND & FOREIGN GOING REBATE ( STANDARD C-OUT)
        - MARINER REDUNDANCY FUND & FOREIGN GOING REBATE EQUIV.(SECONDARY ONLY)
        - MARINER REDUNDANCY FUND & FRGN GNG REBATE EQUIV.(STD)
        - MARINER REDUNDANCY FUND & FRGN GOING REBATE EQUIV.(RDCD)
        - MARINER REDUNDANCY FUND REBATE ( REDUCED CONTRACTED-OUT )
        - MARINER REDUNDANCY FUND REBATE ( STANDARD CONTRACTED-OUT )
        - MARINER REDUNDANCY FUND REBATE EQUIV. (RDCD)
        - MARINER REDUNDANCY FUND REBATE EQUIVALENT (SECONDARY ONLY)
        - MARINER REDUNDANCY FUND REBATE EQUIVALENT (STANDARD)
        - MARRIED WOMAN'S REDUCED RATE ELECTION
        - NO LIABILITY
        - OFFICE HOLDERS
        - REDUCED RATE
        - REDUCED RATE CONTRACTED-OUT
        - STANDARD RATE
        - STANDARD RATE CONTRACTED-OUT
        - UNALLOCATED
        - ZERO RATE
      type: string
    EnumCl1stat:
      description: Denotes the status for the contribution.
      enum:
        - COMPLIANCE & YIELD INCOMPLETE
        - CURRENT
        - HISTORIC AMENDED
        - HISTORIC CANCELLED
        - INVALID - NO RCF
        - INVALID - RCF
        - INVALID COMPATIBILITY CHECK
        - NOT KNOWN / NOT APPLICABLE
        - POTENTIAL
        - VALID
        - VALID RCF
      type: string
    EnumCl2Stat:
      description: Denotes the status for the credit.
      enum:
        - NOT KNOWN/NOT APPLICABLE
        - VALID
        - INVALID
        - POTENTIAL
        - INVALID COMPATIBILITY CHECK
      type: string
    EnumCCType:
      description: Short code relating to the type of contribution or credit.
      enum:
        - C1
        - HMF
        - MAR
        - CS
        - EON
        - CR1
        - C2
        - C2W
        - SF
        - 2A
        - 2B
        - 2C
        - 2D
        - SFA
        - SFB
        - SFC
        - SFD
        - VDA
        - VDB
        - VDC
        - VDD
        - 2N
      type: string
    PostNIContributionCreditRequest:
      description: Request payload for this API.
      required:
        - nationalInsuranceNumber
        - dateOfBirth
        - startTaxYear
        - endTaxYear
      type: object
      properties:
        nationalInsuranceNumber:
          $ref: '#/components/schemas/nationalInsuranceNumber'
        dateOfBirth:
          $ref: '#/components/schemas/dateOfBirth'
        startTaxYear:
          $ref: '#/components/schemas/taxYear'
        endTaxYear:
          $ref: '#/components/schemas/taxYear'
      additionalProperties: false
    dateOfBirth:
      format: date
      description: The date of birth of the individual.
      type: string
    HIP-originEnum:
      enum:
        - HIP
        - HoD
      type: string
    HIP-failureResponse:
      required:
        - failures
      type: object
      properties:
        failures:
          minItems: 1
          uniqueItems: true
          type: array
          items:
            required:
              - type
              - reason
            type: object
            properties:
              type:
                type: string
              reason:
                type: string
            additionalProperties: false
    HIP-originResponse:
      required:
        - origin
        - response
      type: object
      properties:
        origin:
          $ref: '#/components/schemas/HIP-originEnum'
        response:
          $ref: '#/components/schemas/HIP-failureResponse'
      additionalProperties: false
  responses:
    notFoundErrorResponse:
      description: The requested resource could not be found
      headers:
        correlationId:
          $ref: '#/components/headers/correlationId'
    internalServerErrorResponse:
      description: Internal Server Error
      headers:
        correlationId:
          $ref: '#/components/headers/correlationId'
  parameters:
    correlationId:
      name: correlationId
      in: header
      description: Correlation ID - used for traceability purposes - note that this
        value in the response matches that received in the request to allow correlation.
      required: true
      schema:
        $ref: '#/components/schemas/correlationId'
    govUkOriginatorId:
      name: gov-uk-originator-id
      in: header
      description: An identifier for the Originating System that will make the API
        call - this will be issued by the NPS Dev Team when a new consumer first registers.
      required: true
      schema:
        $ref: '#/components/schemas/govUkOriginatorId'
    govUkOrganisationId:
      name: gov-uk-organisation-id
      in: header
      description: A unique organisation ID for the user.
      schema:
        $ref: '#/components/schemas/govUkOrganisationId'
    govUkUserId:
      name: gov-uk-user-id
      in: header
      description: A unique user ID for the user.
      required: false
      schema:
        $ref: '#/components/schemas/govUkUserId'
    govUkUserName:
      name: gov-uk-user-name
      in: header
      description: A unique username for the user.
      schema:
        $ref: '#/components/schemas/govUkUserName'
    govUkJobRole:
      name: gov-uk-job-role
      in: header
      description: A unique job role for the user.
      schema:
        $ref: '#/components/schemas/govUkJobRole'
  examples:
    "422_StartYearAfterEndYear":
      summary: Start Year After End Year
      value:
        failures:
          - reason: Start tax year after end tax year
            code: "63496"
    "422_StartYearPre1975":
      summary: Start Year Pre 1975
      value:
        failures:
          - reason: Start tax year before 1975
            code: "63497"
    "422_StartYearPostCY-1":
      summary: Start Year Post CY-1
      value:
        failures:
          - reason: Start tax year after CY-1
            code: "63498"
    "422_EndYearPostCY-1":
      summary: End Year Post CY-1
      value:
        failures:
          - reason: End tax year after CY-1
            code: "63499"
    "422_TaxYearRangeOver6":
      summary: Tax Year Range Over 6 Years
      value:
        failures:
          - reason: Tax year range greater than six years
            code: "63500"
  headers:
    correlationId:
      required: true
      schema:
        $ref: '#/components/schemas/correlationId'
  securitySchemes:
    oAuth2:
      type: oauth2
      description: OAuth2 Client Credentials Flow
      flows:
        clientCredentials:
          tokenUrl: /tokenUrl/not-required
          scopes:
            write:retrieve-ni-conts-creds: NI Contributions and Credit
