components:
  schemas:
    EnumBenType:
      enum:
        - ALL
        - AUTOPIE / AUTOJSP
        - BEREAVED NSP
        - BEREAVEMENT BENEFIT
        - CAA/US
        - CARER'S ALLOWANCE
        - CATEGORY B
        - CLAIMS PAPER
        - DEPENDANT'S WAR PENSION
        - EMPLOYMENT AND SUPPORT
        - EQUIVALENT PENSION BENEFIT
        - GBU
        - GUARDIAN'S ALLOWANCE
        - HOUSING BENEFIT
        - INCAPACITY BENEFIT
        - INDUSTRIAL DEATH BENEFIT
        - JOB RELEASE ALLOWANCE
        - JOB SEEKER'S ALLOWANCE
        - LTB
        - MATERNITY ALLOWANCE
        - NOT KNOWN
        - PENSION SHARING ON DIVORCE
        - PRE-2001 WIDOWER
        - RETIREMENT PENSION
        - RPFA
        - SICKNESS BENEFIT/IVB
        - STB (NOT UB/JSA)
        - UNEMPLOYMENT BENEFIT
        - WIDOWS BENEFIT
      type: string
    EnumCalcsrce:
      enum:
        - AP COMPONENT SUSPECT (APRIL - MAY CALC)
        - AWARD RECONCILED
        - AWARD RECONCILIATION - REVISED UPWARDS
        - INTERIM WB CALCULATION
        - IVB UPRATING
        - NOT KNOWN
        - RECONCILIATION FAILED - AWARD REVISED DOWNWARDS
        - REQUESTED BENEFIT CALCULATION
        - RP CALCULATION - CLAIMANT REACHED DPA
        - RP CALCULATION - CLAIMANT REACHED MPA
        - RP/WB/BB CALCULATION - FEDBACK DETAILS RECEIVED
        - SCHEME RECONCILIATION SERVICE ACCOUNT
        - SRB ISSUED - CHANGE TO FLAT RATE RECORD (<1948)
        - SRB ISSUED - CHANGE TO GRB RECORD
        - SRB ISSUED - CONTRIBUTION/CREDIT CHANGE IN FRY TAX YEAR
        - SRB ISSUED - CONTRIBUTION/CREDIT CHANGE IN PRE-FRY TAX YEAR
        - SRB ISSUED - DATE OF BIRTH CHANGE (WIDOW)
        - SRB ISSUED - HRP INVOLVEMENT
        - SRB ISSUED - PERSONAL DETAILS CHANGE (ACCOUNT HOLDER)
        - SRB ISSUED - RETROSPECTIVE PP OPTION RECEIVED
        - SRB ISSUED - S2P ENTITLEMENT CHANGE
        - SRB ISSUED - SSP RECEIVED
        - SRB ISSUED - SUBSTITUTION/INHERITANCE DETAILS REVISED
        - SRB ISSUED - TERMINATION DEBIT RECEIVED
      type: string
    EnumCalsttp:
      enum:
        - DEFINITIVE
        - DELETED
        - FINAL
        - INITIAL
        - NOT APPLICABLE
      type: string
    EnumEeppflg:
      enum:
        - Job Centre+ Electronic Enabled Pension Processing
        - Standard Electronic Enabled Pension Processing
      type: string
    EnumOffidtp:
      enum:
        - (NONE)
        - DE
        - DSS
        - Inland Revenue
        - NOT APPLICABLE
        - NOT KNOWN
      type: string
    EnumPayday:
      enum:
        - FRIDAY
        - MONDAY
        - "NULL"
        - THURSDAY
        - TUESDAY
        - WEDNESDAY
      type: string
    correlationId:
      format: uuid
      description: Correlation ID - used for traceability purposes - note that this
        value in the response matches that received in the request to allow correlation.
      type: string
      example: e470d658-99f7-4292-a4a1-ed12c72f1337
    govUkOriginatorId:
      description: Identity of the Originating System that made the API call
      maxLength: 40
      minLength: 3
      type: string
    govUkOrganisationId:
      description: A unique organisation ID for the user.
      maxLength: 40
      minLength: 4
      type: string
      example: Department
    govUkUserId:
      description: A unique user ID for the user.
      maxLength: 7
      minLength: 7
      type: string
    govUkUserName:
      description: A unique username for the user.
      maxLength: 20
      minLength: 4
      type: string
      example: Worker
    govUkJobRole:
      description: A unique job role for the user.
      minLength: 4
      type: string
      example: Social
    identifier:
      description: The identifier of which could be either a Temporary Reference Number
        (TRN) e.g. 00A00000 or a National Insurance Number (NINO) e.g. AA000001A.
      pattern: "^(((?:[ACEHJLMOPRSWXY][A-CEGHJ-NPR-TW-Z]|B[A-CEHJ-NPR-TW-Z]|G[ACEGHJ-NPR-TW-Z]|[KT][A-CEGHJ-MPR-TW-Z]|N[A-CEGHJL-NPR-SW-Z]|Z[A-CEGHJ-NPR-TW-Y])[0-9]{6}[A-D]?)|([0-9]{2}[A-Z]{1}[0-9]{5}))$"
      type: string
      example: AA000001A
    associatedCalculationSequenceNumber:
      description: Unique sequence number representing the position in the associated
        calculation history (i.e. row) of the associated calculation details entry
        for this individual - this would only be populated if the previous call did
        not transfer all of the data i.e. there are more rows marked to be collected
        still.
      maximum: 126
      minimum: 1
      type: integer
      example: 86
    benefitType:
      $ref: '#/components/schemas/EnumBenType'
    pensionProcessingArea:
      $ref: '#/components/schemas/EnumEeppflg'
    errorResponse_400:
      title: Error Response
      description: Array of Error Response Failure Object in Error Response.
      type: object
      properties:
        failures:
          type: array
          items:
            $ref: '#/components/schemas/errorResourceObj_400'
    errorResourceObj_400:
      required:
        - code
        - reason
      type: object
      properties:
        reason:
          description: Displays the reason of the failure.
          maxLength: 128
          minLength: 1
          type: string
        code:
          description: |-
            The error code representing the error that has occurred. Valid values are
            400.1 - Constraint violation (Followed by 'Invalid/Missing input parameter path.to.field'
            400.2 - HTTP message not readable;
          enum:
            - "400.1"
            - "400.2"
          type: string
    errorResponse_403:
      title: Forbidden Error Response
      description: Error Response Payload for this API
      oneOf:
        - $ref: '#/components/schemas/errorResourceObj_403_Forbidden'
        - $ref: '#/components/schemas/errorResourceObj_403_UserNotAuthorised'
    errorResourceObj_403_Forbidden:
      title: 403_Forbidden
      required:
        - code
        - reason
      type: object
      properties:
        reason:
          description: Displays the reason of the failure.
          enum:
            - Forbidden
          type: string
        code:
          description: The error code representing the Forbidden Error.
          enum:
            - "403.2"
          type: string
    errorResourceObj_403_UserNotAuthorised:
      title: 403_UserNotAuthorised
      required:
        - code
        - reason
      type: object
      properties:
        reason:
          description: Displays the reason of the failure.
          enum:
            - User Not Authorised
          type: string
        code:
          description: User Not Authorised.
          enum:
            - "403.1"
          type: string
    errorResponse_422:
      title: Error Response
      description: Error Response Payload for this API
      type: object
      properties:
        failures:
          $ref: '#/components/schemas/errorResponseFailure_422'
    errorResponseFailure_422:
      title: Failure Object in Error Response
      description: Array of Error Response Failure Object in Error Response.
      type: array
      items:
        $ref: '#/components/schemas/errorResourceObj_422'
    errorResourceObj_422:
      required:
        - code
        - reason
      type: object
      properties:
        reason:
          description: Displays the reason of the failure.
          maxLength: 128
          minLength: 1
          type: string
        code:
          description: The error code representing the error that has occurred.
          maxLength: 10
          minLength: 1
          type: string
    BenefitCalculationDetail:
      description: Contains benefit calculation details for an individual.
      required:
        - nationalInsuranceNumber
        - benefitType
        - associatedCalculationSequenceNumber
      type: object
      properties:
        nationalInsuranceNumber:
          description: National Insurance Number - unique for an individual - note
            not all individuals qualify to be issued with one.
          maxLength: 8
          minLength: 8
          pattern: "^([ACEHJLMOPRSWXY][A-CEGHJ-NPR-TW-Z]|B[A-CEHJ-NPR-TW-Z]|G[ACEGHJ-NPR-TW-Z]|[KT][A-CEGHJ-MPR-TW-Z]|N[A-CEGHJL-NPR-SW-Z]|Z[A-CEGHJ-NPR-TW-Y])[0-9]{6}$"
          type: string
          example: AA123456
        benefitType:
          $ref: '#/components/schemas/EnumBenType'
        associatedCalculationSequenceNumber:
          description: Unique sequence number representing the position in the associated
            calculation history (i.e. row) of the associated calculation details entry
            for this individual - this would only be populated if the previous call
            did not transfer all of the data i.e. there are more rows marked to be
            collected still.
          maximum: 126
          minimum: 1
          type: integer
          example: 86
        calculationStatus:
          $ref: '#/components/schemas/EnumCalsttp'
        substitutionMethod1:
          description: Denotes the first substitution method applicable for the Long
            Term Benefit (LTB) calculation.
          maximum: 254
          minimum: 0
          type: integer
          example: 235
        substitutionMethod2:
          description: Denotes the second substitution method applicable for the Long
            Term Benefit (LTB) calculation.
          maximum: 254
          minimum: 0
          type: integer
          example: 235
        calculationDate:
          format: date
          description: The date on which the benefit calculation was performed as
            part of the benefit calculation details.
          type: string
          example: 2022-06-27
        guaranteedMinimumPensionContractedOutDeductionsPre1988:
          description: Denotes the value of the Guaranteed Minimum Pension (GMP) /
            Contracted-Out Deductions (COD) pre 1988
          multipleOf: 0.01
          maximum: 99999999999999.98
          minimum: -99999999999999.98
          type: number
          example: 10.56
        guaranteedMinimumPensionContractedOutDeductionsPost1988:
          description: Denotes the value of the Guaranteed Minimum Pension (GMP) /
            Contracted-Out Deductions (COD) post 1988
          multipleOf: 0.01
          maximum: 99999999999999.98
          minimum: -99999999999999.98
          type: number
          example: 10.56
        contractedOutDeductionsPre1988:
          description: Denotes the value of the Contracted-Out Deductions (COD) pre
            1988
          multipleOf: 0.01
