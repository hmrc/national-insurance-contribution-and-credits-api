  title: Individual's State Pension Information
  description: |-
    # Usage Terms
    This interface is business-critical for HMRC and is expected to be consumed by Digital users and other HMRC systems - all consumption, or change in consumption levels, should be registered and fully approved (see Registered Consumers below).
  version: 0.0.2
  x-integration-catalogue:
    reviewed-date: 2026-01-13T08:59:30Z
    short-description: Individual's State Pension Information
    status: BETA
    api-type: SIMPLE
    platform: HIP
    backends:
      - NI
    domain: 1
    sub-domain: 1.1
servers:
  - url: https://api.ipaas.prod.eis.ns2p.corp.hmrc.gov.uk/ni
