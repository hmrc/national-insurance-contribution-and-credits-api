paths:
  /long-term-benefits/{identifier}/contributions:
    get:
      summary: "Retrieve Individual's State Pension Information, Number of Qualifying\
        \ Years, and Contributions by Tax Year"
      description: |-
        # Purpose
        This API is used to retrieve State Pension information for an indvidual (i.e., their NI record). It forms part of the NI Long Term Benefits Processing.
        # Volumes & Registered Consumers
        This API is consumed by the following 'Registered Consumers' who would all need to be impacted when a new consumer with an associated new load first registers to use the service, or an uplift is required to the API. Each 'Registered Consumer' below will receive an additional Security Spec. document that outlines how to connect to the various environments as well as any consumer-specific authorisation/authentication details - this is unique to their connection.<br>
         | Consumer | Average API Calls Per Hour | Peak API Calls Per Hour | Peak TPS |
         |----------|------------------------|---------------------|----------|
         | xxx | xxx | xxx | xxx |
         *TPS = Transactions per second
         ## Version Log
         |Version|Date        | Author               | Description         |
         |-------|------------|----------------------|---------------------|
         | 0.0.1 Draft | 12/12/2024 | NPS Development Team | Initial Draft |
         | 0.0.2 | 13/01/2026 | NPS Development Team  | Added examples     |
      operationId: getNIRecordForIPF
