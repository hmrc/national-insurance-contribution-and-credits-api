        - POST 75 SERVICE SPOUSES CREDIT
        - STATUTORY PARENTAL BEREAVEMENT PAY
      type: string
    errorResponse_400:
      title: Error Response
      description: Array of Error Response Failure Object in Error Response.
      type: object
      properties:
        failures:
          type: array
          items:
            $ref: '#/components/schemas/errorResourceObj_400'
    errorResourceObj_400:
      required:
        - code
        - reason
      type: object
      properties:
        reason:
          description: Displays the reason of the failure.
          maxLength: 120
          minLength: 1
          type: string
        code:
          description: |-
            The error code representing the error that has occurred. Valid values are
            400.1 - Constraint violation (Followed by 'Invalid/Missing input parameter path.to.field'
            400.2 - HTTP message not readable;
          enum:
            - "400.1"
            - "400.2"
          type: string
    errorResourceObj_403_Forbidden:
      title: 403_Forbidden
      required:
        - code
        - reason
      type: object
      properties:
        reason:
          description: Displays the reason of the failure.
          enum:
            - Forbidden
          type: string
        code:
          description: The error code representing the Forbidden Error.
          enum:
            - "403.2"
          type: string
    GetNIRecordResponse:
      description: Success response payload for this API.
      required:
        - identifier
      type: object
      properties:
        identifier:
          description: The identifier of which could be either a Temporary Reference
            Number (TRN) e.g. 00A00000 or a National Insurance Number (NINO) e.g.
            AA000001A.
          pattern: "^(((?:[ACEHJLMOPRSWXY][A-CEGHJ-NPR-TW-Z]|B[A-CEHJ-NPR-TW-Z]|G[ACEGHJ-NPR-TW-Z]|[KT][A-CEGHJ-MPR-TW-Z]|N[A-CEGHJL-NPR-SW-Z]|Z[A-CEGHJ-NPR-TW-Y])[0-9]{6}[A-D]?)|([0-9]{2}[A-Z]{1}[0-9]{5}))$"
          type: string
          example: AA000001A
        numberOfQualifyingYears:
          description: Denotes the number of qualifying years an individual has for
            receiving their basic pension.
          maximum: 100
          minimum: 0
          type: integer
          example: 5
        nonQualifyingYears:
          description: The number of years during the individual's working life for
            which they have not paid the required number of National Insurance Contributions
            or received other relevant benefits.
          maximum: 100
          minimum: 0
          type: integer
          example: 5
        yearsToFinalRelevantYear:
          description: The number of tax years remaining for the insured person up
            to and including the Final Relevant Year. The Final Relevant Year is the
            last complete tax year before death or pension age.
          maximum: 100
          minimum: 0
          type: integer
          example: 5
        nonQualifyingYearsPayable:
          description: The number of non-qualifying years that are still payable.
          maximum: 100
          minimum: 0
          type: integer
          example: 5
        pre1975CCCount:
          description: The total number of contribution credits for an individual
            for years prior to 1975.
          maximum: 9999
          minimum: 0
          type: integer
          example: 789
        dateOfEntry:
          format: date
          description: The date of entry onto the NPS system for the individual.
          pattern: "^(((19|20)([2468][048]|[13579][26]|0[48])|2000)[-]02[-]29|((19|20)[0-9]{2}[-](0[469]|11)[-](0[1-9]|1[0-9]|2[0-9]|30)|(19|20)[0-9]{2}[-](0[13578]|1[02])[-](0[1-9]|[12][0-9]|3[01])|(19|20)[0-9]{2}[-]02[-](0[1-9]|1[0-9]|2[0-8])))$"
          type: string
          example: 2022-06-27
        contributionsByTaxYear:
          type: array
          items:
            $ref: '#/components/schemas/ContributionsByTaxYear'
    ContributionsByTaxYear:
      description: Contains details of the NI Contribution History for all relevant
        Tax Years.
      type: object
      properties:
        taxYear:
          description: Denotes the current tax year.
          maximum: 2099
          minimum: 1900
          type: integer
          example: 2022
        qualifyingTaxYear:
          description: Indicates whether the tax year is a qualifying one for an individual's
            basic pension.
          type: boolean
          example: true
        payableAccepted:
          description: Indicates whether contributions can still be paid for the tax
            year towards an individual's basic pension.
          type: boolean
          example: true
        amountNeeded:
          description: "The total amount of retrospective monetary earnings that a\
            \ taxpayer may be required to pay tax on, for a given tax period."
          multipleOf: 0.01
          maximum: 99999999999999.98
          minimum: -9999999999999.99
          type: number
          example: 10.56
        classThreePayable:
          description: The amount of Class 3 contributions the taxpayer could pay
            to make the year qualifying for a given tax year.
          multipleOf: 0.01
          maximum: 99999999999999.98
