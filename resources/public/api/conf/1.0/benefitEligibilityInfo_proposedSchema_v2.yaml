          maxLength: 18
          minLength: 1
          pattern: "^[A-Za-z0-9()^*;:&.%,+=?\\\\\\/' -]+$"
          type: string
          example: 123/456/ABC
        finalYearEarnings:
          description: The final amount of earnings for the year for the guaranteed minimum pension calculation.
          multipleOf: 0.01
          maximum: 99999999999999.98
          minimum: -99999999999999.98
          type: number
          example: 10.56
        penultimateYearEarnings:
          description: The penultimate year's earnings amount used for guaranteed minimum pension calculations.
          multipleOf: 0.01
          maximum: 99999999999999.98
          minimum: -99999999999999.98
          type: number
          example: 10.56
        retrospectiveEarnings:
