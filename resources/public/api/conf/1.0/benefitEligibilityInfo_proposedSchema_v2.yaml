        - schemeAddressDetailsList
        - benefitSchemeDetails
      type: object
      properties:
        benefitSchemeDetails:
          $ref: '#/components/schemas/RetrieveBenefitSchemeDetails'
        schemeAddressDetailsList:
          minItems: 1
          type: array
          items:
            $ref: '#/components/schemas/RetrieveSchemeAddressDetails'
    RetrieveBenefitSchemeDetails:
      description: Contains details of a benefit scheme.
      required:
        - schemeContractedOutNumberDetails
        - schemeInhibitionStatus
        - currentOptimisticLock
      type: object
      properties:
        magneticTapeNumber:
          description: "A unique number allocated to a pension scheme administrator,\
            \ who receives data on magnetic media, or personal pension provider."
          maximum: 99999
          minimum: 0
          type: integer
          example: 789
        schemeName:
          description: The name of the scheme used for the institution details of
            a benefit scheme.
          maxLength: 54
          minLength: 1
          pattern: "^[a-zA-Z0-9\\/,'.&() -]+$"
          type: string
          example: ACME PENSION SCHEME
        schemeStartDate:
          format: date
          description: The date on which the benefit scheme started.
          type: string
          example: 2022-06-27
        schemeCessationDate:
          format: date
          description: The date that the benefit scheme ceased.
          type: string
          example: 2022-06-27
        contractedOutDeductionExtinguishedDate:
          format: date
          description: Denotes the date that the Guaranteed Minimum Pension (GMP)
            contracted-out deduction ceased to be.
          type: string
          example: 2022-06-27
        paymentSuspensionDate:
          format: date
          description: The date that the scheme payments were suspended.
          type: string
          example: 2022-06-27
        recoveriesSuspendedDate:
          format: date
          description: The date that the scheme recoveries were suspended.
          type: string
          example: 2022-06-27
        paymentRestartDate:
          format: date
          description: The date that the scheme payments were restarted.
          type: string
          example: 2022-06-27
        recoveriesRestartedDate:
          format: date
          description: The date that the scheme recoveries were restarted.
          type: string
          example: 2022-06-27
        schemeNature:
          $ref: '#/components/schemas/EnumNatSche'
        benefitSchemeInstitution:
          $ref: '#/components/schemas/EnumInsType'
        accruedGMPLiabilityServiceDate:
          format: date
          description: The date that the accrued guaranteed minimum pension liability
            service was provided by pension scheme administrators.
          type: string
          example: 2022-06-27
        rerouteToSchemeCessation:
          $ref: '#/components/schemas/EnumSendcess'
        statementInhibitor:
          $ref: '#/components/schemas/EnumInhibind'
        certificateCancellationDate:
          format: date
          description: The date that the benefit scheme certificate was cancelled.
          type: string
          example: 2022-06-27
        suspendedDate:
          format: date
          description: The date the benefit scheme is suspended for an individual.
          type: string
          example: 2022-06-27
        isleOfManInterest:
          description: Denotes whether or not the Isle of Man has an interest in the
            notification of change for the individual's account.
          type: boolean
          example: true
        schemeWindingUp:
          description: Denotes whether or not a benefit scheme is in the process of
            winding-up and will be discharging all of its liabilities.
          type: boolean
          example: true
        revaluationRateSequenceNumber:
          description: Unique sequence number representing the position in the revaluation
            rate history (i.e. row) of the revaluation rate history details entry
            for this individual - this would only be populated if the previous call
            did not transfer all of the data i.e. there are more rows marked to be
            collected still.
          maximum: 32700
          minimum: 1
          type: integer
          example: 123
        benefitSchemeStatus:
          $ref: '#/components/schemas/EnumSchStat'
        dateFormallyCertified:
          format: date
          description: The date on which the existing benefit scheme or a benefit
            scheme conversion was formally certified.
          type: string
          example: 2022-06-27
        privatePensionSchemeSanctionDate:
          format: date
          description: Denotes the date on which a private pension was sanctioned.
          type: string
          example: 2022-06-27
        currentOptimisticLock:
          description: "Denotes the version of the data being viewed/processed - if\
            \ this value is different to what is held in the database, any update\
            \ requests would be rejected to avoid the risk of overwriting valid data\
            \ with out of date data. The consumer must first refresh their data before\
            \ re-attempting to perform any subsequent update requests."
          maximum: 254
          minimum: 0
          type: integer
          example: 86
        schemeConversionDate:
          format: date
          description: Denotes the conversion date for the stakeholder pension scheme.
          type: string
          example: 2022-06-27
        schemeInhibitionStatus:
          $ref: '#/components/schemas/EnumSchshptp'
        reconciliationDate:
          format: date
          description: The reconciliation date for the Scheme Contracted-Out Number
            (SCON).
          type: string
          example: 2022-06-27
        schemeContractedOutNumberDetails:
          description: Scheme Contracted-Out Numbers of Personal Pension (ASCN) or
            Occupational Pension (SCON) with prefix and suffix.
          maxLength: 9
          minLength: 7
          pattern: "^([A]{0,1}7\\d{6}(?![GIOSUVZ])[A-Z]{0,1})$|^([S]{0,1}[0124568]\\\
            d{6}(?![GIOSUVZ])[A-Z]{0,1})$"
          type: string
          example: S2123456B
    RetrieveSchemeAddressDetails:
      description: Contains scheme address details.
      required:
        - schemeAddressSequenceNumber
        - schemeContractedOutNumberDetails
