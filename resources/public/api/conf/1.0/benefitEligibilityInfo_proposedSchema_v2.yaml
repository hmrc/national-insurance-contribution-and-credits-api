    # Error and Failure Response Schemas
    FailureResponse:
      type: object
      required:
        - status
        - correlationId
        - benefitType
        - nationalInsuranceNumber
        - summary
        - downStreams
      properties:
        status:
          type: string
          enum: [PARTIAL_FAILURE, FAILURE]
        correlationId:
          type: string
          format: uuid
        benefitType:
          type: string
          enum: [BSP, GYSP, ESA, JSA, MA]
        nationalInsuranceNumber:
          $ref: '#/components/schemas/nationalInsuranceNumber'
        dateOfBirth:
          $ref: '#/components/schemas/dateString'
        startTaxYear:
          $ref: '#/components/schemas/taxYear'
        endTaxYear:
          $ref: '#/components/schemas/taxYear'
        summary:
          $ref: '#/components/schemas/Summary'
        downStreams:
          type: array
          items:
            $ref: '#/components/schemas/DownstreamResult'

    Summary:
      type: object
      required:
        - totalCalls
        - successful
        - failed
      properties:
        totalCalls:
          type: integer
          minimum: 0
        successful:
          type: integer
          minimum: 0
        failed:
          type: integer
          minimum: 0

    DownstreamResult:
      type: object
      required:
        - apiName
        - status
      properties:
        apiName:
          type: string
        status:
          type: string
          enum: [SUCCESS, FAILURE]
        error:
          $ref: '#/components/schemas/DownstreamError'

    DownstreamError:
      type: object
      required:
        - code
        - message
        - downstreamStatus
      properties:
        code:
          type: string
        message:
          type: string
        downstreamStatus:
          type: integer

    ErrorResponse:
      type: object
      required:
        - code
        - reason
      properties:
        code:
          type: string
          enum: [BAD_REQUEST, FORBIDDEN, UNPROCESSABLE_ENTITY, INTERNAL_SERVER_ERROR]
        reason:
          type: string

  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT

security:
  - bearerAuth: []

