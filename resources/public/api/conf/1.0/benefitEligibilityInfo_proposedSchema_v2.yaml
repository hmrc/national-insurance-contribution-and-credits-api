          $ref: '#/components/schemas/BenefitSchemeAddressDetails'
    BenefitSchemeAddressDetails:
      description: Contains benefit scheme address details.
      type: object
      properties:
        schemeAddressLine1:
          description: "The first line of a scheme's address - typically the primary\
            \ address information i.e. sub-building name and building name - e.g.\
            \ Flat 1 Rose House, or building number and dependant throughfare - e.g.\
            \ 22 Church Mews, or building number and throughfare - e.g. 22 Church\
