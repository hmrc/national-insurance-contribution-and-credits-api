          type: string
          example: 2022-06-27
        schemeAddressEndDate:
          format: date
          description: The end date for the correspondence address for the benefit
            scheme.
          type: string
          example: 2022-06-27
        country:
          $ref: '#/components/schemas/EnumCountry'
        areaDiallingCode:
          $ref: '#/components/schemas/EnumCode2stdNIUI'
        schemeTelephoneNumber:
          description: The contact telephone number for the scheme operator.
