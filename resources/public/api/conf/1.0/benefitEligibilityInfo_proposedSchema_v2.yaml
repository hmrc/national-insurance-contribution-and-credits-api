          minLength: 1
          pattern: "^([a-zA-Z0-9\\/,.&*\"'!%#?+<>;:() -])+$"
          type: string
          example: 22 Church Mews
        schemeAddressLine2:
          description: The second line of a scheme's address - typically the secondary
            address information - i.e. dependant throughfare or throughfare.
          maxLength: 27
          minLength: 1
          pattern: "^([a-zA-Z0-9\\/,.&*\"'!%#?+<>;:() -])+$"
          type: string
          example: East Benton Rise
        schemeAddressLocality:
          description: The third line of a scheme's address - i.e. the locality where
            the address resides in.
          maxLength: 27
          minLength: 1
          pattern: "^([a-zA-Z0-9\\/,.&*\"'!%#?+<>;:() -])+$"
          type: string
