    # Scheme Membership Details - Copied from the provided NPS schema
    GetSchemeMembershipDetailsResponse:
      description: Success response payload for this API.
      type: object
      properties:
        schemeMembershipDetailsSummaryList:
          type: array
          items:
            $ref: '#/components/schemas/SchemeMembershipDetailsSummary'
        callback:
          $ref: '#/components/schemas/schemeCallback'

    SchemeMembershipDetailsSummary:
      description: "Contains scheme membership details for an individual, including their stakeholder pension status."
      required:
        - stakeholderPensionSchemeType
        - schemeMembershipDetails
      type: object
      properties:
        stakeholderPensionSchemeType:
          $ref: '#/components/schemas/EnumSchshptp'
        schemeMembershipDetails:
          $ref: '#/components/schemas/RetrieveSchemeMembershipDetails'

    RetrieveSchemeMembershipDetails:
      description: Contains scheme membership and transfer details for an individual.
      required:
        - nationalInsuranceNumber
        - schemeMembershipOccurrenceNumber
        - schemeMembershipSequenceNumber
      type: object
      properties:
        nationalInsuranceNumber:
          description: National Insurance Number - unique for an individual - note not all individuals qualify to be issued with one.
          maxLength: 8
          minLength: 8
          pattern: "^([ACEHJLMOPRSWXY][A-CEGHJ-NPR-TW-Z]|B[A-CEHJ-NPR-TW-Z]|G[ACEGHJ-NPR-TW-Z]|[KT][A-CEGHJ-MPR-TW-Z]|N[A-CEGHJL-NPR-SW-Z]|Z[A-CEGHJ-NPR-TW-Y])[0-9]{6}$"
          type: string
          example: AA123456
        schemeMembershipSequenceNumber:
          description: Unique sequence number representing the position in the scheme membership history (i.e. row) of the scheme membership details entry for this individual - this would only be populated if the previous call did not transfer all of the data i.e. there are more rows marked to be collected still.
          maximum: 65534
          minimum: 1
          type: integer
          example: 123
        schemeMembershipStartDate:
          format: date
          description: The start date of the benefit scheme membership.
          type: string
          example: 2022-06-27
        contractedOutEmployerIdentifier:
          description: An identifier for a contracted-out employer as part of the contracted-out scheme.
          maximum: 2147483646
          minimum: 0
          type: integer
          example: 789
        schemeMembershipEndDate:
          format: date
          description: The end date of the benefit scheme membership.
          type: string
          example: 2022-06-27
        methodOfPreservationType:
          $ref: '#/components/schemas/EnumMop'
        totalLinkedGuaranteedMinimumPensionContractedOutDeductions:
          description: Denotes the Guaranteed Minimum Pension / Contracted-Out Deduction value accrued from linked memberships of one or more schemes and transfers.
          multipleOf: 0.01
          maximum: 99999999999999.98
          minimum: -99999999999999.98
          type: number
          example: 10.56
        accruedPensionContractedOutDeductionsValue:
          description: The value of the Guaranteed Minimum Pension (GMP) / Contracted-Out Deductions (COD) that has been accrued.
          multipleOf: 0.01
          maximum: 99999999999999.98
          minimum: -99999999999999.98
          type: number
          example: 10.56
        totalLinkedGuaranteedMinimumPensionContractedOutDeductionsPost1988:
          description: Denotes the Guaranteed Minimum Pension / Contracted-Out Deduction value accrued from linked memberships of one or more schemes and transfers.
          multipleOf: 0.01
          maximum: 99999999999999.98
          minimum: -99999999999999.98
          type: number
          example: 10.56
        accruedPensionContractedOutDeductionsValuePost1988:
          description: The value of the Guaranteed Minimum Pension (GMP) / Contracted-Out Deductions (COD) that has been accrued post 1988.
