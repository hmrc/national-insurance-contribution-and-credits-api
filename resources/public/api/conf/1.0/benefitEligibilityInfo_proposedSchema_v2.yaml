          type: array
          items:
            $ref: '#/components/schemas/Class2MAReceiptDetails'

    Class2MAReceiptDetails:
      description: Contains MA Receipt details associated with an individual.
      type: object
      properties:
        initials:
          $ref: '#/components/schemas/initials'
        surname:
          $ref: '#/components/schemas/surname'
        receivablePeriodStartDate:
          $ref: '#/components/schemas/receivablePeriodStartDate'
        receivablePeriodEndDate:
          $ref: '#/components/schemas/receivablePeriodEndDate'
        receivablePayment:
          $ref: '#/components/schemas/receivablePayment'
        receiptDate:
          $ref: '#/components/schemas/receiptDate'
        liabilityStartDate:
          $ref: '#/components/schemas/liabilityStartDate'
        liabilityEndDate:
          $ref: '#/components/schemas/liabilityEndDate'
        billAmount:
          $ref: '#/components/schemas/billAmount'
        billScheduleNumber:
          $ref: '#/components/schemas/billScheduleNumber'
        isClosedRecord:
          $ref: '#/components/schemas/isClosedRecord'
        weeksPaid:
          $ref: '#/components/schemas/weeksPaid'

    # Class 2 MA Receipts field definitions - Copied from the provided NPS schema
    identifier:
      description: The identifier of which could be either a Temporary Reference Number (TRN) e.g. 00A00000 or a National Insurance Number (NINO) e.g. AA000001A.
      pattern: "^(((?:[ACEHJLMOPRSWXY][A-CEGHJ-NPR-TW-Z]|B[A-CEHJ-NPR-TW-Z]|G[ACEGHJ-NPR-TW-Z]|[KT][A-CEGHJ-MPR-TW-Z]|N[A-CEGHJL-NPR-SW-Z]|Z[A-CEGHJ-NPR-TW-Y])[0-9]{6}[A-D]?)|([0-9]{2}[A-Z]{1}[0-9]{5}))$"
      type: string
      example: AA000001A

    initials:
      description: The Initials of the customer.
      maxLength: 2
      minLength: 1
      pattern: "^([A-Za-z '-])+$"
      type: string
      example: JP

    surname:
      description: The surname of the individual.
      maxLength: 99
      minLength: 2
      pattern: "^([A-Za-z '-])+$"
      type: string
      example: van Cholmondley-warner

    receivablePeriodStartDate:
      format: date
      description: The receivable period start date.
      type: string
      example: 2023-06-27

    receivablePeriodEndDate:
      format: date
      description: The receivable period end date.
      type: string
      example: 2023-06-27

    receivablePayment:
      description: The receivable payment of the receipt.
      multipleOf: 0.00010
      maximum: 99999999999999.98
      minimum: -99999999999999.98
      type: number
      example: 10.56

    receiptDate:
      format: date
      description: The receipt date.
      type: string
      example: 2023-06-27

    liabilityStartDate:
      format: date
      description: The liability type start date.
      type: string
      example: 2023-06-27

    liabilityEndDate:
      format: date
      description: The liability type end date.
      type: string
      example: 2023-06-27

    billAmount:
      description: Bill amount of the class 2 MA receipt
      multipleOf: 0.00010
      maximum: 99999999999999.98
      minimum: -99999999999999.98
      type: number
      example: 10.56

    billScheduleNumber:
      format: number
      description: Bill schedule number of the class 2 MA receipt
      type: integer

    isClosedRecord:
      description: Confirms if the receipt is a closed / paid receipt.
      type: boolean

    weeksPaid:
      description: A calculated number of weeks paid
      type: integer

    # Shared Type Definitions
    taxYear:
      description: "Denotes the tax year (e.g. 2023 for a 2023/2024 tax period)."
      example: 2022
      maximum: 2099
      minimum: 1900
      type: integer

    nationalInsuranceNumber:
      description: "NINO - unique for an individual - note not all individuals qualify to be issued with one, with optional suffix."
      maxLength: 9
      minLength: 8
      pattern: "^([ACEHJLMOPRSWXY][A-CEGHJ-NPR-TW-Z]|B[A-CEHJ-NPR-TW-Z]|G[ACEGHJ-NPR-TW-Z]|[KT][A-CEGHJ-MPR-TW-Z]|N[A-CEGHJL-NPR-SW-Z]|Z[A-CEGHJ-NPR-TW-Y])[0-9]{6}[A-D]{0,1}$"
      example: "AA000001A"
      type: string

    dateString:
      description: "Date in YYYY-MM-DD format."
      format: date
      pattern: "^\\d{4}-\\d{2}-\\d{2}$"
      type: string

    spouseForename:
      description: "The spouse's forename."
      example: "Jean-Pierre"
      maxLength: 99
      minLength: 1
      pattern: "^([A-Za-z '-])+$"
      type: string

    spouseSurname:
      description: "The spouse's surname."
      example: "van Cholmondley-warner"
      maxLength: 99
      minLength: 2
      pattern: "^([A-Za-z '-])+$"
      type: string

    qualifyingTaxYear:
      description: "Indicates whether the tax year is a qualifying one for an individual's basic pension."
      example: true
      type: boolean

    numberOfQualifyingYears:
      description: "Denotes the number of qualifying years an individual has for receiving their basic pension."
      example: 5
      maximum: 100
      minimum: 0
      type: integer

    unsignedMoney:
      description: "Positive or zero monetary value."
      maximum: 99999999999999.98
      minimum: 0
      multipleOf: 0.01
      type: number

    signedMoney:
      description: "Signed monetary value."
      maximum: 99999999999999.98
      minimum: -99999999999999.98
      multipleOf: 0.01
      type: number

    contributionCategoryLetter:
      description: "Letter associated with the contribution category."
      maxLength: 1
      minLength: 1
      pattern: "^[A-Z]$"
      type: string

    employerName:
      description: "Employer name, held as a checkbrick in NPS for employment details linked to a contribution."
      minLength: 1
      maxLength: 6
      pattern: "^([A-Za-z ])+$"
      type: string

    benefitSchemeName:
      description: The name of the scheme used for the institution details of a benefit scheme.
      maxLength: 54
      minLength: 1
      pattern: "^[a-zA-Z0-9\\/,'.&() -]+$"
      type: string

